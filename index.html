<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Springs Rentals – Daily Auto-Update</title>
  <link rel="stylesheet" href="styles.css?v=2025-09-29">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Alice Springs Rental Trends</h1>
  </header>
  <main class="container">
    <div id="controls">
      <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input id="search" type="text" placeholder="Search address or price..." aria-label="Search listings">
        <button id="clearSearch" aria-label="Clear search">Clear</button>
      </div>
      <input id="minBeds" type="number" min="1" placeholder="Min beds" aria-label="Minimum bedrooms">
      <select id="statusFilter" aria-label="Filter by status">
        <option value="">All</option>
        <option value="Available">Available</option>
        <option value="Leased">Leased</option>
      </select>
      <select id="sort" aria-label="Sort listings">
        <option value="newFirst">New First</option>
        <option value="bedsAsc">Beds ↑</option>
        <option value="bedsDesc">Beds ↓</option>
        <option value="priceAsc">Price ↑</option>
        <option value="priceDesc">Price ↓</option>
        <option value="daysAsc">Days ↑</option>
        <option value="daysDesc">Days ↓</option>
      </select>
      <button class="chip" data-filter="new">New (≤3d)</button>
      <button class="chip" data-filter="3beds">3+ beds</button>
    </div>
    <div id="paginationTop"></div>
    <table id="listingsTable">
      <caption class="sr-only">Rental listings table for Alice Springs</caption>
      <thead>
        <tr>
          <th>Address</th>
          <th>Beds</th>
          <th>Price</th>
          <th>Status</th>
          <th>Days</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="paginationBottom"></div>
    <div aria-live="polite" id="liveRegion"></div>
  </main>
  <footer>
    <p>Last refreshed: <span id="lastRefreshed">Loading...</span></p>
    <p>&copy; 2025 Alice Springs Rental Trends. All Rights Reserved.</p>
  </footer>
  <script src="app.js?v=2025-09-29"></script>
</body>
</html>
