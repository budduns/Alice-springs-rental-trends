<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Springs Rentals – Daily Auto-Update</title>
  <link rel="stylesheet" href="styles.css?v=2025-09-28">
</head>
<body>
  <h1>Alice Springs Rental Trends</h1>
  <div id="controls">
    <input id="search" type="text" placeholder="Search address or price...">
    <button id="clearSearch">Clear</button>
    <input id="minBeds" type="number" min="1" placeholder="Min beds">
    <select id="statusFilter">
      <option value="">All</option>
      <option value="Available">Available</option>
      <option value="Leased">Leased</option>
    </select>
    <select id="sort">
      <option value="newFirst">New First</option>
      <option value="bedsAsc">Beds ↑</option>
      <option value="bedsDesc">Beds ↓</option>
      <option value="priceAsc">Price ↑</option>
      <option value="priceDesc">Price ↓</option>
      <option value="daysAsc">Days ↑</option>
      <option value="daysDesc">Days ↓</option>
    </select>
    <button class="chip" data-filter="new">New (≤3d)</button>
    <button class="chip" data-filter="3beds">3+ beds</button>
  </div>
  <div id="paginationTop"></div>
  <table id="listingsTable">
    <caption class="sr-only">Rental listings table for Alice Springs</caption>
    <thead>
      <tr>
        <th>Address</th>
        <th>Beds</th>
        <th>Price</th>
        <th>Status</th>
        <th>Days</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="paginationBottom"></div>
  <div aria-live="polite" id="liveRegion"></div>
  <footer>Last refreshed: <span id="lastRefreshed">Loading...</span></footer>
  <script src="app.js?v=2025-09-28"></script>
</body>
</html>
