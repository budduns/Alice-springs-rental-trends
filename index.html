<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alice Springs Rental Trends</title>
  <link rel="stylesheet" href="styles.css?v=2025-09-29">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Alice Springs Rental Trends <nav>
      <a href="index.html" class="tab active">Listings</a>
      <a href="dashboard.html" class="tab">Trends</a>
    </nav></h1>
  </header>
  <main class="container">
    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search listings...">
      <button id="clear-search">Clear</button>
    </div>
    <table id="listings-table">
      <thead>
        <tr>
          <th data-sort="address">Address <span class="sort-icon"></span></th>
          <th data-sort="beds">Beds <span class="sort-icon"></span></th>
          <th data-sort="price">Price <span class="sort-icon"></span></th>
          <th data-sort="daysAvailable">Days Available <span class="sort-icon"></span></th>
          <th data-sort="status">Status <span class="sort-icon"></span></th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="pagination">
      <button id="prev-page">Previous</button>
      <span id="page-info"></span>
      <button id="next-page">Next</button>
    </div>
  </main>
  <footer>
    <p>Last refreshed: <span id="lastRefreshed">Loading...</span></p>
    <p>&copy; 2025 Alice Springs Rental Trends. All Rights Reserved.</p>
  </footer>
  <script src="app.js?v=2025-09-29"></script>
</body>
</html>
