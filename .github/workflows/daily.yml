name: Daily Scrape

on:
  schedule:
    - cron: '15 20 * * *'  # 20:15 UTC (~06:15 AEST)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - name: Run scraper via proxy
        run: |
          export https_proxy=http://167.99.155.198:80
          export HTTP_PROXY=http://167.99.155.198:80
          npm run scrape
        env:
          https_proxy: http://167.99.155.198:80
          HTTP_PROXY: http://167.99.155.198:80
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/ || true
          git commit -m "Update listings" || echo "No changes to commit"
          git push
